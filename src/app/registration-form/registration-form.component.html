<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="Nom">Nom:</label>
      <input type="text" id="Nom" name="Nom" formControlName="Nom" class="form-control" autocomplete="off" spellcheck="false" [ngClass]="{'is-invalid': registerForm.get('Nom')?.invalid && registerForm.get('Nom')?.touched}">
      <div *ngIf="registerForm.get('Nom')?.invalid && registerForm.get('Nom')?.touched" class="invalid-feedback">
        Nom is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Prenom">Prénom:</label>
      <input type="text" id="Prenom" name="Prenom" formControlName="Prenom" class="form-control" autocomplete="off" spellcheck="false" [ngClass]="{'is-invalid': registerForm.get('Prenom')?.invalid && registerForm.get('Prenom')?.touched}">
      <div *ngIf="registerForm.get('Prenom')?.invalid && registerForm.get('Prenom')?.touched" class="invalid-feedback">
        Prénom is required.
      </div>
    </div>

    <div class="form-group">
      <label for="sex">Sexe:</label>
      <select id="sex" name="sex" formControlName="sex" class="form-control" autocomplete="off" [ngClass]="{'is-invalid': registerForm.get('sex')?.invalid && registerForm.get('sex')?.touched}">
        <option value="">Select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div *ngIf="registerForm.get('sex')?.invalid && registerForm.get('sex')?.touched" class="invalid-feedback">
        Sexe is required.
      </div>
    </div>

    <div class="form-group">
      <label for="DateNaissance">Date de Naissance:</label>
      <input type="date" id="DateNaissance" name="DateNaissance" formControlName="DateNaissance" class="form-control" autocomplete="off" [ngClass]="{'is-invalid': registerForm.get('DateNaissance')?.invalid && registerForm.get('DateNaissance')?.touched}">
      <div *ngIf="registerForm.get('DateNaissance')?.invalid && registerForm.get('DateNaissance')?.touched" class="invalid-feedback">
        Date de Naissance is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Categorie">Catégorie:</label>
      <select id="Categorie" name="Categorie" formControlName="Categorie" class="form-control" autocomplete="off" [ngClass]="{'is-invalid': registerForm.get('Categorie')?.invalid && registerForm.get('Categorie')?.touched}">
        <option value="">Select...</option>
        <option value="Medecin">Médecin</option>
        <option value="Infirmier">Infirmier</option>
        <option value="Technicien">Technicien</option>
      </select>
      <div *ngIf="registerForm.get('Categorie')?.invalid && registerForm.get('Categorie')?.touched" class="invalid-feedback">
        Catégorie is required.
      </div>
    </div>

    <div class="form-group">
      <label for="service">Service:</label>
      <input type="text" id="service" name="service" formControlName="service" class="form-control" autocomplete="off" spellcheck="false" [ngClass]="{'is-invalid': registerForm.get('service')?.invalid && registerForm.get('service')?.touched}">
      <div *ngIf="registerForm.get('service')?.invalid && registerForm.get('service')?.touched" class="invalid-feedback">
        Service is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Telephone">Numéro de Téléphone:</label>
      <input type="text" id="Telephone" name="Telephone" formControlName="Telephone" class="form-control" autocomplete="off" spellcheck="false" [ngClass]="{'is-invalid': registerForm.get('Telephone')?.invalid && registerForm.get('Telephone')?.touched}">
      <div *ngIf="registerForm.get('Telephone')?.invalid && registerForm.get('Telephone')?.touched" class="invalid-feedback">
        Telephone is required and must be 8 digits.
      </div>
    </div>

    <div class="form-group">
      <label for="Email">Adresse E-mail:</label>
      <input type="email" id="Email" name="Email" formControlName="Email" class="form-control" autocomplete="off" spellcheck="false" [ngClass]="{'is-invalid': registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched}">
      <div *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched" class="invalid-feedback">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="observation">Observation:</label>
      <textarea id="observation" name="observation" formControlName="observation" class="form-control" autocomplete="off"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
